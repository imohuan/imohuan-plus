        }
      );

      /** 初始化 **/
      let infoWindow = null;
      let initData = null;
      const markers = [];
      const infoMap = new Map();
      const map = new AMap.Map("container", {
        zoom: 10,
        center: [116.405285, 39.904989],
        showIndoorMap: false
      });

      /** 获取唯一名称 **/
      const getCenterName = (center) => {
        return `im-${center[0]}-${center[1]}`;
      };

      /** 其他地图的坐标转换为高德地图的坐标 **/
      const convertFrom = (center, type = "baidu") => {
        return new Promise((resolve) => {
          AMap.convertFrom(center, type, function (status, result) {
            if (result.info === "ok") {
              const data = result.locations[0];
              data.center = [data.lng, data.lat];
              resolve(data);
              return;
            }
            resolve(null);
          });
        });
      };

      /** 添加点标记 **/
      const addMarker = (center, title, content, size = 1) => {
        const marker = new AMap.Marker({
          position: new AMap.LngLat(center[0], center[1]), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
          title: title,
          content: content
        });
        map.add(marker);
        return marker;
      };

      /** 添加点数字点标记 **/
      const addMarkerNumber = (center, num = 1) => {
        // 最大自持 5
        const marker = new AMap.Marker({
          position: new AMap.LngLat(center[0], center[1]), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
          size: new AMap.Size(25, 34),
          offset: new AMap.Pixel(-13, -30),
          content: `<div class='marker-number' lng='${center[0]}' lat='${center[1]}'>${num}</div>`
        });

        map.add(marker);
        markers.push(marker);
        return marker;
      };

      /** 添加圆形标记 **/
      const addCircleMarker = (center, radius = 10) => {
        const circleMarker = new AMap.CircleMarker({
          center: center,
          radius: radius,
          strokeColor: "white",
          strokeWeight: 2,
          strokeOpacity: 0.5,
          fillColor: "rgba(0,0,255,1)",
          fillOpacity: 0.5,
          zIndex: 10,
          bubble: true,
          cursor: "pointer",
          clickable: true
        });
        circleMarker.setMap(map);
        return circleMarker;
      };

      /** 搜索 **/
      const getSearchInstance = (options) => {
        const autoOptions = {
          city: "全国",
          citylimit: true, //是否强制限制在设置的城市内搜索
          pageIndex: 1, // 页码
          // pageSize: 100, // 单页显示结果条数
          // map: map, // 展现结果的地图实例
          // panel: "result", // 结果列表将在此容器中进行展示。
          // autoFitView: true, // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
          extensions: "all", //返回基本地址信息
          children: 0, //不展示子节点数据
          // type: '餐饮服务', // 兴趣点类别
          ...options
        };
        const placeSearch = new AMap.PlaceSearch(autoOptions);
        return placeSearch;
        // searchInstance.search("搜索关键字", 回调函数);
        // searchInstance.getDetails("地址id", 回调函数);
        // searchInstance.searchNearBy("搜索关键字", 中心坐标, 半径, 回调函数); function(status, result) {}
      };

      /** 事件绑定 **/
      const addMarkerEvent = () => {
        const getPosition = (e) => {
          const target = e.target;
          if (target && !target.classList.contains("marker-number")) return null;
          const lng = parseFloat(target.getAttribute("lng"));
          const lat = parseFloat(target.getAttribute("lat"));
          return { target, lng, lat };
        };
        /** 标记 双击 缩放效果 (目前只支持数字标记) **/
        document.querySelector(".amap-markers").addEventListener("click", (e) => {
          const result = getPosition(e);
          if (result) {
            const center = [result.lng, result.lat];
            openInfo(center, infoMap.get(getCenterName(center)));
            map.setCenter(center);
          }
        });
        document.querySelector(".amap-markers").addEventListener("dblclick", (e) => {
          const result = getPosition(e);
          if (result) map.setZoomAndCenter(18, [result.lng, result.lat]);
        });
        document.querySelector(".amap-markers").addEventListener("contextmenu", (e) => {
          const result = getPosition(e);
          if (result) map.setZoomAndCenter(18, [result.lng, result.lat]);
        });
      };

      /** 搜索 **/
      const addSearchEvent = () => {
        const dom = document.querySelector("#searchipt");
        const onSearch = (() => {
          let timer = null;
          return () => {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => {
              const searchInstance = getSearchInstance();
              searchInstance.search(dom.value, addMarkerNumersResult);
              dom.blur();
              console.log("dddd", document.querySelector(".amap-sug-result"));
              console.log(document.querySelector(".amap-sug-result .auto-item").parentNode);
              document
                .querySelector(".amap-sug-result .auto-item")
                .parentNode.classList.add(...["opacity-0", "pointer-events-none"]);
            }, 500);
          };
        })();
        document.querySelector("#search-icon").addEventListener("click", onSearch);
        dom.addEventListener("keydown", (e) => e.code === "Enter" && onSearch());
      };

      /** 窗口 **/
      const addWindowEvent = () => {
        const resize = (() => {
          let timer = null;
          return () => {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => {
              map.resize();
            }, 1000);
          };
        })();
        window.addEventListener("resize", resize);
      };

      /** 打开窗口 **/
      const openInfo = (center, options) => {
        const content = `
              <div class="flex flex-col space-y-1">
                <img class="w-20" src=" https://webapi.amap.com/images/autonavi.png"/>
                <h2 class="font-bold tracking-widest">${options.name}</h2>
                <span class="text-xs text-gray-400 tracking-widest">${options.type}</span>
                ${options.address ? `<span class="text-xs">地址: ${options.address}</span>` : ""}
                ${
                  options.tel
                    ? `<span class="text-xs">电话: <span class="rounded px-1 font-mono bg-gray-100 text-gray-500">${options.tel}</span></span>`
                    : ""
                }
              </div>
              `;
        infoWindow = new AMap.InfoWindow({ content }); //infoWindow.on("open", showInfoOpen);
        infoWindow.open(map, center || map.getCenter());
        return () => infoWindow.close();
      };

      /** 搜索Item点击 **/
      const searchItemClick = (id) => {
        const result = infoMap.get(id);
        const center = [result.location.lng, result.location.lat];
        openInfo(center, result);
        map.setZoomAndCenter(18, center);
      };

      /** 打开搜索显示状态栏 **/
      const openSearchInfo = () => {
        const box = document.querySelector("#result");
        box.innerHTML = "";
        const htmls = Array.from(infoMap.entries()).map(([k, v], i) => {
          return `<div class="flex space-x-2 hover:bg-gray-100 min-h-[90px] p-1" onclick="searchItemClick('${k}')">
            <div class="font flex w-full flex-1 flex-col space-y-1 overflow-hidden">
              <span class="">${i + 1}. ${v.name}</span>
              ${
                v.rating
                  ? `<div class="poibox">
                <div class="poi-star poi-fstar" style="width: ${(65 * v.rating * 2) / 10}px"></div>
                <div class="poi-star"></div>
              </div>`
                  : ""
              }
              <span class="text-xs hidden">4A景区</span>
              <span class="text-xs text-gray-400">${v.address}</span>
              ${
                v.tel
                  ? `<span class="flex space-x-2 text-xs">
                <span>电话:</span>
                <ul class="">
                  ${v.tel
                    .split(";")
                    .map(
                      (m) =>
                        `<li><span class="select-all rounded bg-gray-100 px-1 font-mono text-gray-500">${m}</span></li>`
                    )
                    .join("")}
                </ul>
              </span>`
                  : ""
              }
            </div>
            ${
              v.photos?.length > 0
                ? // display: inline-block;
                  // width: 100%;
                  // height: 100%;
                  // background-size: cover;
                  // background-position: 50%;
                  `<div class="block h-[74px] w-[100px]" alt="">
                      <span class="inline-block w-full h-full bg-cover" style="background-image: url('${v.photos[0].url}');background-position: 50%"></span>
                    </div>`
                : ""
            }
          </div>
              `;
        });
        box.innerHTML = `<div class="w-full h-full max-h-[600px] overflow-y-auto scroll-width-none p-2 space-y-2">${htmls.join(
          "\n"
        )}</div>`;
      };

      /** 批量创建数字点标记 **/
      const addMarkerNumersResult = (status, result) => {
        if (result.info !== "OK") return;
        const pois = result.poiList.pois;
        console.log("pois", pois);
        markers.forEach((marker) => map.remove(marker));
        markers.splice(0);
        infoMap.clear();
        infoWindow?.close();

        pois.forEach((poi, i) => {
          const center = [poi.location.lng, poi.location.lat];
          const marker = addMarkerNumber(center, i + 1);
          markers.push(marker);
          infoMap.set(getCenterName(center), poi);
        });
        map.setFitView();
        openSearchInfo();
      };

      const init = async () => {
        const result = await convertFrom([104.115738, 30.676844]);
        addCircleMarker(result);
        addMarkerNumber(result.center, 1);

        const searchInstance = getSearchInstance();
        const autoComplete = new AMap.AutoComplete({ input: "searchipt" });

        autoComplete.on("select", (e) => {
          searchInstance.setCity(e.poi.adcode);
          searchInstance.search(e.poi.name, addMarkerNumersResult);
        });

        const searchValue = "蚝地带";
        searchInstance.searchNearBy(searchValue, result.center, 200, addMarkerNumersResult);
        map.setFitView();
        addMarkerEvent();
        addSearchEvent();
        addWindowEvent();
      };

      init();
    </script>
  </body>
</html>
